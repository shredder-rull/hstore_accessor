AllCops:
  Include:
    - Rakefile
Lint/SpaceBeforeFirstArg:
  Enabled: false
Lint/UnusedBlockArgument:
  Enabled: false
Lint/UnusedMethodArgument:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/LineLength:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false
Style/AlignParameters:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/FileName:
  Enabled: false
Style/GuardClause:
  Enabled: false
Style/IndentHash:
  Enabled: false
Style/RescueModifier:
  Enabled: false
Style/SignalException:
  Enabled: false
Style/SpaceAroundEqualsInParameterDefault:
  Enabled: false
Style/StringLiterals:
  EnforcedStyle: double_quotes
